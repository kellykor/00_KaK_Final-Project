<!DOCTYPE html>

<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<!-- Main -->
	<body>
					<div id="main">
						<div class="inner">
							<header>
							<!-- Logo -->
					<a href="index.html" class="logo">
						<span class="symbol"><img src="images/kelly_logo.png" alt="logo" /></span>
					</a>

							</header>

						
						</div>
					</div>
					<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2 class= "contact">Get in touch</h2>
								<form class="post" action="#">
									<div class="name-field">
										<input type="text" name="name" id="name" placeholder="Name" />
									</div>
									<div class="email-field">
										<input type="email" name="email" id="email" placeholder="Email" />
									</div>
									<div class="message-field">
										<textarea name="message" id="message" placeholder="Message"></textarea>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Get in Touch" class="getintouch" /></li>
									</ul>
								</form>
								<section>
								<ul class="icons">
									<li class="facebook"> <a href="https://www.facebook.com/">facebook</a></li>
								</ul>
							</section>
							</section>
	     
	     </div>
	     </section>

	</body>
